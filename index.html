<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io Sidak's Dashboard/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io Sidak's Dashboard/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io Sidak's Dashboard/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: #222529;
        }
        .myDashboard{
            display: flex;
            justify-content: center;
        }
        .myDashboard h1{
            color: #FFF;
            font-size: 50px;
            margin: 30px 30px 0;
            padding: 20px;
            border-radius: 30px;
            background-color: #343a40;
            width: max-content;
        }
        #clock {
            color: #fff;
			font-size: 3rem;
			font-weight: bold;
			text-align: center;
            width: 350px;
            height: 250px;
            padding: 30px;
            background-color: #343a40;
            border-radius: 50px;
            float: right;
            margin: 30px 60px 30px 0 ;
            line-height: 95px;
		}
      /* Style for the container */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: 20px;
      }

      /* Style for the hyperlink icons */
      .container .icon {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        margin: 10px;
        border-radius: 30px;
        transition: transform 0.3s ease;
        background-color: #FFF;
        overflow: hidden;
      }
      .container .icon svg{
        width: 70px;
      }
      .container .youtube svg{
        width: 93px;
      }
      .container .codepen{
        background-color: #000;
        fill: #FFF;
      }
      .container .github{
        background-color: #000;
        fill: #FFF;
      }
      .container .chat_gpt{
        background-color: #10a37f;
      }
      .container .whatsapp{
        background-color: #25D366;
        fill: #fff;
      }

      /* Hover effect for the hyperlink icons */
      .icon:hover {
        transform: scale(1.2);
      }
    </style>
  </head>

    <script>
		function updateClock() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();

  // Format the time in HH:MM:SS format
  var time = hours.toString().padStart(2, '0') + ':' +
             minutes.toString().padStart(2, '0') + ':' +
             seconds.toString().padStart(2, '0');

  // Update the clock display
  document.getElementById('clock').textContent = time;
}

// Update the clock every second
setInterval(updateClock, 1000);

	</script>
